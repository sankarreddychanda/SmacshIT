{% extends 'base.html' %}

{% block content %}
    <h2>Your Orders</h2>
    {% if orders %}
        <ul>

            {% for order in orders %}
                <li>
                    Order #{{ order.id }} - Total: ${{ order.total_amount }}
                    <a href="{% url 'order_detail' order.id %}">View Order</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no orders yet.</p>
    {% endif %}
{% endblock %}
